<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
        <title>Fusion</title>
        <!-- STYLE -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- FONT AWESOME -->
        <script
            src="https://kit.fontawesome.com/6f0929a9d6.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <div class="header__wrapper">
                    <h1 class="header__wrapper--heading">
                        We're
                        <span class="header__wrapper--heading--span">
                            Fusion</span
                        >, We Build Things for Human
                    </h1>
                </div>
                <ul class="header__list">
                    <li class="header__list--item">DESIGN</li>
                    <li class="header__list--item">STRATEGY</li>
                    <li class="header__list--item">BRANDING</li>
                </ul>
                <a href="#main" class="header__link">
                    <i class="fas fa-chevron-down header__arrow"></i>
                </a>
            </div>
            <nav class="navigation header__navigation">
                <a href="#">
                    <img
                        src="img/logo.png"
                        alt="Logo"
                        class="navigation__logo"
                    />
                </a>
                <a href="#contact" class="navigation__contact">
                    Get in teach
                    <span class="navigation__contact--array">&rarr;</span>
                </a>
            </nav>
        </header>
        <nav class="navigation navigation__sticky">
            <a href="#">
                <img src="img/logo.png" alt="Logo" class="navigation__logo" />
            </a>
            <!-- checkbox -->
            <input type="checkbox" id="navigation__checkbox" />
            <label for="navigation__checkbox" class="navigation__button">
                <span class="navigation__icon"></span>
            </label>
            <div class="navigation__menu">
                <ul class="navigation__list">
                    <li class="navigation__list--item">
                        <a href="#">SERVICES</a>
                    </li>
                    <li class="navigation__list--item">
                        <a href="#">PORTFOLIO</a>
                    </li>
                    <li class="navigation__list--item">
                        <a href="#">TESTIMONIALS</a>
                    </li>
                    <li class="navigation__list--item"><a href="#">TEAM</a></li>
                    <li class="navigation__list--item">
                        <a href="#">CONTACT US</a>
                    </li>
                </ul>
            </div>
            <a href="#contact" class="navigation__contact">
                Get in teach
                <span class="navigation__contact--array">&rarr;</span>
            </a>
        </nav>
        <main id="main" class="main">
            <section class="service"></section>
            <section class="project"></section>
            <section class="testimonials"></section>
            <section class="team"></section>
            <section class="contact"></section>
        </main>
    </body>
</html>
