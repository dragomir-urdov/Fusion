<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fusion</title>
        <!-- STYLE -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- FONT AWESOME -->
        <script
            src="https://kit.fontawesome.com/6f0929a9d6.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <div class="header__wrapper">
                    <h1 class="header__wrapper--heading">
                        We're
                        <span class="header__wrapper--heading--span">
                            Fusion</span
                        >, We Build Things for Human
                    </h1>
                </div>
                <ul class="header__list">
                    <li class="header__list--item">DESIGN</li>
                    <li class="header__list--item">STRATEGY</li>
                    <li class="header__list--item">BRANDING</li>
                </ul>
                <i class="fas fa-chevron-down header__arrow"></i>
            </div>
        </header>
        <nav class="navigation">
            <img src="img/logo.png" alt="" class="navigation__logo" />
            <p class="navigation__contact">
                Get in teach
                <span class="navigation__content--array">&rarr;</span>
            </p>
        </nav>
        <main class="main">
            <section class="service"></section>
            <section class="project"></section>
            <section class="testimonials"></section>
            <section class="team"></section>
            <section class="contact"></section>
        </main>
    </body>
</html>
